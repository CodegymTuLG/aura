<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hq-store.css">
    <link href="img/logo.png" rel="icon">
    <script defer src="js/i18n.js"></script> 
    <script defer src="js/hq-store.js"></script> 
</head>
<body>
    <div class="container">
        <div class="home-screen">
            <button id="store-screen" data-i18n-key="go-to-store-screen">Go to Store screen</button>
            <h1 data-i18n-key="hq-system">HQ SYSTEM</h1>
        </div>

        <div class="button-group button-row">
            <div class="button-row-buttons">
                <button id="go-to-hq-tasks" class="selected" data-i18n-key="hq-tasks">HQ Tasks</button>
                <button id="go-to-task-list" data-i18n-key="view-task-list">View Task List</button>
                <button id="go-to-create-task" data-i18n-key="create-new-task">Assign New Task</button>
                <button id="go-to-store-list" data-i18n-key="manage-stores">Manage Stores</button>
                <button id="go-to-reports" data-i18n-key="view-reports">View Reports</button>
            </div>
            <h1 data-i18n-key="hq-tasks">HQ Tasks</h1>
        </div>

        <div class="filters-container">
            <div class="filter-group">
              <label for="dept-filter" data-i18n-key="filter-by-dept">Lọc theo phòng ban</label>
              <select id="dept-filter">
                <option value="all" data-i18n-key="all-depts">Tất cả phòng ban</option>
                <!-- Các tùy chọn sẽ được JS tự động thêm vào -->
              </select>
            </div>
            <div class="filter-group">
              <label for="staff-filter" data-i18n-key="filter-by-staff">Lọc theo nhân viên</label>
              <select id="staff-filter">
                <option value="all" data-i18n-key="all-staff">Tất cả nhân viên</option>
                <!-- Các tùy chọn sẽ được JS tự động thêm vào -->
              </select>
            </div>
        </div>

        <div class="week-header">
            <div class="week-nav" id="prevWeek">«</div>
            <div class="week-title" id="weekTitle" title="Bấm để xem ALL ngày của tuần">
                <h1 id="weekLabel">W--</h1>
                <p id="weekRange">-- --- ~ -- --- ----</p>
            </div>
            <div class="week-nav" id="nextWeek">»</div>

            <!-- HUD sao tổng + thanh EXP -->
            <div class="xp-hud" id="xpHud">
                <div class="xp-star" id="xpStar" aria-label="Sao kinh nghiệm">
                    <!-- SVG sao tổng -->
                    <svg viewBox="0 0 100 100" width="36" height="36">
                        <defs>
                            <linearGradient id="gHUD" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stop-color="#ffe680">
                                <stop offset="100%" stop-color="#ffc84d">
                            </linearGradient>
                        </defs>
                        <polygon fill="url(#gHUD)" stroke="#ffb300" stroke-width="4"
                            points="50,5 60,35 93,38 68,58 76,90 50,73 24,90 32,58 7,38 40,35">
                    </svg>
                </div>
                <div class="xp-bar">
                    <div class="xp-fill" id="xpFill"></div>
                </div>
                <div class="xp-count" id="xpCount">0</div>
            </div>
        </div>

        <div class="day-tabs" id="dayTabs"></div>

        <div class="active-day-wrapper">
            <div class="status-summary" id="status-summary"></div>
        </div>

        <div id="task-list"></div>
        <div id="popup" style="display:none"></div>
    </div>
</body>
</html>
