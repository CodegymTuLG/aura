<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Weekly Task Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", sans-serif;
      background: #f5f6ff;
      color: #333;
      overflow-x: hidden;
    }
    .container {
      width: 768px;
      height: 1024px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border: 8px solid #b2ebf2;
      border-radius: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .week-header {
      text-align: center;
      margin-bottom: 10px;
    }
    .week-header h1 {
      font-size: 26px;
      margin: 0;
      font-weight: 700;
      color: #3949ab;
    }
    .week-header p {
      color: #66bb6a;
      font-size: 14px;
      margin: 4px 0;
      font-weight: 500;
    }
    .day-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0;
      padding: 0 10px;
    }
    .day-tabs button {
      background: transparent;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      color: #444;
      border-radius: 12px 12px 0 0;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }
    .day-tabs button.active {
      background: #d0ebff;
      color: #000;
      font-weight: bold;
      z-index: 2;
    }
    .active-day-wrapper {
      background: #d0ebff;
      border-radius: 0 0 14px 14px;
      padding: 16px 20px;
      margin-bottom: 16px;
      position: relative;
      top: -1px;
      z-index: 1;
    }
    .status-summary {
      display: flex;
      justify-content: space-around;
      font-size: 14px;
      flex-wrap: wrap;
      text-align: center;
    }
    .status-summary div {
      margin: 4px 0;
      min-width: 80px;
    }
    .status-summary div strong {
      font-size: 18px;
      display: block;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .task-left {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .task-number {
      font-size: 14px;
      font-weight: bold;
      width: 20px;
    }
    .task-icon {
      position: relative;
      width: 32px;
      height: 32px;
    }
    .task-icon .square {
      width: 24px;
      height: 24px;
      background-color: #ccc;
      border-radius: 6px;
    }
    .task-icon .circle {
      width: 16px;
      height: 16px;
      background-color: #d4d46a;
      border-radius: 50%;
      position: absolute;
      bottom: -4px;
      right: -4px;
      border: 2px solid white;
    }
    .task-details {
      font-size: 14px;
      line-height: 1.3;
    }
    .task-details small {
      display: block;
      color: #888;
    }
    .task-status {
      font-size: 13px;
      font-weight: bold;
    }
    .status-notyet { color: red; }
    .status-progress { color: blue; }
    .status-done { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="week-header">
      <h1>W27</h1>
      <p>30 Jun ~ 06 Jul 2025</p>
    </div>
    <div class="day-tabs">
      <button class="active" onclick="showTasks(0)">Mon</button>
      <button onclick="showTasks(1)">Tue</button>
      <button onclick="showTasks(2)">Wed</button>
      <button onclick="showTasks(3)">Thu</button>
      <button onclick="showTasks(4)">Fri</button>
      <button onclick="showTasks(5)">Sat</button>
      <button onclick="showTasks(6)">Sun</button>
    </div>
    <div class="active-day-wrapper">
      <div class="status-summary" id="status-summary"></div>
    </div>
    <div id="task-list"></div>

    <script>
      const departments = ["#8ecae6", "#219ebc", "#ffafcc", "#bde0fe", "#ffc8dd"];
      const assignees = ["#ffb703", "#fb8500", "#9b5de5", "#00b4d8", "#d00000"];
      const statuses = ["Not yet", "On Progress", "Completed"];
      const statusClasses = {"Not yet": "status-notyet", "On Progress": "status-progress", "Completed": "status-done"};

      const taskSamples = [
        "Display Full Moon Flower", "Display Gondola End", "Take picture S5", "Send document to Admin",
        "Update Promotion Plan", "Arrange Store Backroom", "Scan Barcodes for Audit", "Prepare Monthly Report",
        "Clean Entrance Zone", "Replenish Beverages", "Tag Expiring Products", "Train Newcomer"
      ];

      const weeklyTasks = [
        { count: 10, notYet: 4, overdue: 1, progress: 4, done: 2, rie: 5.5 },
        { count: 8, notYet: 2, overdue: 1, progress: 3, done: 2, rie: 5.0 },
        { count: 7, notYet: 1, overdue: 0, progress: 4, done: 2, rie: 4.8 },
        { count: 9, notYet: 3, overdue: 2, progress: 2, done: 2, rie: 4.2 },
        { count: 6, notYet: 0, overdue: 1, progress: 2, done: 3, rie: 4.9 },
        { count: 5, notYet: 1, overdue: 0, progress: 3, done: 1, rie: 4.4 },
        { count: 7, notYet: 2, overdue: 0, progress: 3, done: 2, rie: 4.6 },
      ].map((stats, i) => ({
        ...stats,
        names: taskSamples.sort(() => 0.5 - Math.random()).slice(0, stats.count)
      }));

      function showTasks(dayIndex) {
        document.querySelectorAll('.day-tabs button').forEach((btn, idx) => {
          btn.classList.toggle('active', idx === dayIndex);
        });

        const stats = weeklyTasks[dayIndex];
        document.getElementById("status-summary").innerHTML = `
          <div><strong>${stats.count}</strong>Tasks</div>
          <div style="color: red;"><strong>${stats.notYet}</strong>Not yet</div>
          <div style="color: darkred;"><strong>${stats.overdue}</strong>Overdue</div>
          <div style="color: blue;"><strong>${stats.progress}</strong>On Progress</div>
          <div style="color: green;"><strong>${stats.done}</strong>Done</div>
          <div><strong>${stats.rie}</strong>RE</div>
        `;

        let html = "";
        for (let i = 0; i < stats.count; i++) {
          const depColor = departments[i % departments.length];
          const userColor = assignees[i % assignees.length];
          const status = statuses[i % statuses.length];
          const taskName = stats.names[i];

          html += `
            <div class="task">
              <div class="task-left">
                <div class="task-number">${i + 1}.</div>
                <div class="task-icon">
                  <div class="square" style="background-color:${depColor}"></div>
                  <div class="circle" style="background-color:${userColor}"></div>
                </div>
                <div class="task-details">
                  ${taskName}<br />
                  <small>Dept ${i % 5 + 1} · 30 Jun – 06 Jul</small>
                </div>
              </div>
              <div class="task-status ${statusClasses[status]}">${status}</div>
            </div>
          `;
        }
        document.getElementById("task-list").innerHTML = html;
      }

      showTasks(0);
    </script>
  </div>
</body>
</html>
