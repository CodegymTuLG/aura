<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assign Task</title>
        <link rel="stylesheet" href="../common/styles-common.css">
        <link rel="stylesheet" href="../screen-hq/hq-screen.css">
        <link rel="stylesheet" href="create-task.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>HQ SYSTEM</h1>
            </header>

            <!-- Home Screen -->
            <div class="home-screen">
                <button id="store-screen">Go to Store screen</button>
            </div>
            
            <section style="text-align: center;">
                <button id="go-to-task-list">View Task List</button>
                <button id="go-to-create-task">Assign New Task</button>
                <button id="go-to-store-list">Manage Stores</button>
                <button id="go-to-reports">View Reports</button>
            </section>
            <h2 style="text-align: left;">Create Task</h2>

            <section class="task-creation">
                <div class="form-group">
                    <div id="is-repeat" class="form-group">
                        <label style="font-weight: bold;" for="is-repeat">Is Repeat:</label>
                        
                        <label style="font-weight: bold;" for="is-repeat-yes">Yes</label>
                        <input type="radio" id="is-repeat-yes" name="is-repeat" value="Yes">
                        
                        <label style="font-weight: bold;" for="is-repeat-no">No</label>
                        <input type="radio" id="is-repeat-no" name="is-repeat" value="No">
                    </div>


                    <div class="form-group">
                        <label for="start">Start:</label>
                        <input type="date" id="start-day" width="50px">
                        <label for="end">End:</label>
                        <input type="date" id="end-day" width="50px">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-keyword-group">
                        <label for="keyword">Keyword:</label>
                        <input type="text" id="keyword" value="" placeholder="Enter keyword" autocomplete="off">
                        <ul id="suggestion-list" class="suggestion-list"></ul> <!-- Danh sách gợi ý đổ xuống ngay dưới input -->
                    </div>

                    <div class="form-group">
                        <label for="manual-link">Manual:</label>
                        <input type="text" id="manual-link" placeholder="Paste link here">
                        <button id="upload-file">Upload file PDF, Img, png</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group" style="display: flex; width: 100%;">
                        <div class="half">
                            <label for="store-filter">Store list</label>
                            <input type="text" id="store-filter" placeholder="Search by Store Name">
                        </div>
                        <div class="half">
                            <label for="region-filter">Region list</label>
                            <input type="text" id="region-filter" placeholder="Search by Region">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-group" style="display: flex; width: 100%; gap: 10px;">
                            <button id="search-button">Search</button>
                            <button id="check-button">Check</button>
                            <button id="add-button" style="margin-left: auto;">Add</button>
                        </div>

                        <div class="store-list-container">
                            <table id="store-list" >
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox"></input>
                                        </th>
                                        <th>Store Code</th>
                                        <th>Store Name</th>
                                        <th>Region</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Store rows will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                    
                <div class="form-group">
                    <span style="font-weight: bold;" for="re">RE(h):</span>
                    <input type="number" id="task-name" style="width: 30px;">
                    <span style="font-weight: bold;" for="task-name">Task name:</span>
                    <input type="text" id="task-name" placeholder="nhập tên task">
                    <br>
                    <br>
                    <span style="font-weight: bold;" for="task-type">Task type:</span>
                    <select name="task-type" id="task-type" style="height: 34px;">
                        <option value="1">thống kê</option>
                        <option value="2">sắp xếp</option>
                        <option value="3">chuẩn bị</option>
                    </select>
                    <br>
                    <br>
                    <label for="response-type">Response type:</label>
                    <select name="response-type" id="response-type" style="height: 34px;">
                        <option value="1">img</option>
                        <option value="2">comment</option>
                        <option value="3">check list</option>
                        <option value="4">Yes/No</option>
                    </select>
                    <input type="number" style="width: 30px;">
                    <br><br>
                    <textarea id="task-details" placeholder="viết yêu cầu cho cửa hàng"></textarea>
                </div>
        
                <div id="repeat-create" class="form-actions">
                    <button id="add-repeat-task">Add Repeat Task</button>
                    <button id="create-task">Create</button>
                </div>
            </section>
        </div>
        <script src="../screen-hq/hq-index.js"></script> 
        <script src="create-task.js"></script> 
    </body>
</html>
