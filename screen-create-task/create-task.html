<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assign Task</title>
        <link rel="stylesheet" href="../common/styles-common.css">
        <link rel="stylesheet" href="../screen-hq/hq-screen.css">
        <link rel="stylesheet" href="create-task.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>HQ SYSTEM</h1>
            </header>

            <!-- Home Screen -->
            <div class="home-screen">
                <button id="store-screen">Go to Store screen</button>
            </div>
            
            <section style="text-align: center;">
                <button id="go-to-task-list">View Task List</button>
                <button id="go-to-create-task">Assign New Task</button>
                <button id="go-to-store-list">Manage Stores</button>
                <button id="go-to-reports">View Reports</button>
            </section>
            <h2 style="text-align: left;">Create Task</h2>

            <section class="task-creation">
                <div class="form-group">
                    <div id="is-repeat" class="form-group">
                        <label style="font-weight: bold;" for="is-repeat">Is Repeat:</label>
                        
                        <label style="font-weight: bold;" for="is-repeat-yes">Yes</label>
                        <input type="radio" id="is-repeat-yes" name="is-repeat" value="Yes" checked>
                        
                        <label style="font-weight: bold;" for="is-repeat-no">No</label>
                        <input type="radio" id="is-repeat-no" name="is-repeat" value="No">
                    </div>


                    <div class="form-group">
                        <label for="start">Start<span style="color: red; font-weight: bold">*</span>:</label>
                        <input type="date" id="start-day" width="50px" autocomplete="off">
                        <label for="end">End<span style="color: red; font-weight: bold">*</span>:</label>
                        <input type="date" id="end-day" width="50px" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-keyword-group">
                        <label for="keyword">Keyword<span style="color: red; font-weight: bold">*</span>:</label>
                        <input type="text" id="keyword" value="" placeholder="Enter keyword" autocomplete="off">
                        <ul id="suggestion-list" class="suggestion-list"></ul> <!-- Danh sách gợi ý đổ xuống ngay dưới input -->
                    </div>

                    <div class="form-group">
                        <label for="manual-link">Manual<span style="color: red; font-weight: bold">*</span>:</label>
                        <input type="text" id="manual-link" placeholder="Paste link here" autocomplete="off">
                        <button id="upload-file"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group" style="display: flex; width: 100%;">
                        <div class="half">
                            <label for="store-filter">Store list</label>
                            <input type="text" id="store-filter" placeholder="Search by Store Name" autocomplete="off">
                        </div>
                        <div class="half">
                            <label for="region-filter">Region list</label>
                            <input type="text" id="region-filter" placeholder="Search by Region" autocomplete="off">
                        </div>
                    </div>

                    <div id="store-list-form" class="form-group">
                        <div class="form-group" style="display: flex; width: 100%; gap: 10px;">
                            <button id="check-button">Check</button>
                            <button id="add-button" style="margin-left: auto;">Add</button>
                        </div>

                        <div class="store-list-container">
                            <table id="store-list" >
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox"></input>
                                        </th>
                                        <th>Store Code</th>
                                        <th>Store Name</th>
                                        <th>Region</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Store rows will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                    
                <div class="form-group">
                    <span style="font-weight: bold;" for="re">RE(h)<span style="color: red; font-weight: bold">*</span>:</span>
                    <input type="number" id="re" style="width: 30px;" autocomplete="off">
                    <span style="font-weight: bold;" for="task-name">Task name<span style="color: red; font-weight: bold">*</span>:</span>
                    <input type="text" id="task-name" style="width: 350px;"  autocomplete="off" placeholder="Nhập tên task">
                    <br>
                    <br>
                    <span style="font-weight: bold;" for="task-type">Task type<span style="color: red; font-weight: bold">*</span>:</span>
                    <select name="task-type" id="task-type" style="height: 34px;">
                        <option value="Thống kê">Thống kê</option>
                        <option value="Sắp xếp">Sắp xếp</option>
                        <option value="Chuẩn bị">Chuẩn bị</option>
                    </select>
                    <br>
                    <br>
                    <label for="response-type">Response type<span style="color: red; font-weight: bold">*</span>:</label>
                    <select name="response-type" id="response-type" style="height: 34px;">
                        <option value="Img">Img</option>
                        <option value="Comment">Comment</option>
                        <option value="Check list">Check list</option>
                        <option value="Yes/No">Yes/No</option>
                    </select>
                    <input type="number" id="response-type-number" style="width: 50px;">
                    <br><br>
                    <textarea id="task-details" placeholder="Viết yêu cầu cho cửa hàng"></textarea>
                </div>
        
                <div id="repeat-create" class="form-actions">
                    <button id="add-repeat-task">Add Repeat Task</button>
                    <button id="create-task">Create</button>
                </div>
            </section>
        </div>
        <script src="../screen-hq/hq-index.js"></script> 
        <script src="create-task.js"></script> 
    </body>
</html>
